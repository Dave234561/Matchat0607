<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Parisien - Jeu de Plateforme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            border: 3px solid #34495e;
            border-radius: 10px;
            background: #ecf0f1;
            padding: 10px;
        }
        
        #gameCanvas {
            background: #87CEEB;
            border: 2px solid #2c3e50;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #gameUI {
            margin-top: 10px;
            text-align: center;
            color: #2c3e50;
        }
        
        #controls {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .lives {
            font-size: 16px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="gameUI">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="lives">Vies: <span id="livesValue">3</span></div>
            <div id="controls">
                <strong>Contrôles:</strong> Flèches = Déplacement | Espace = Saut | Q/Enter = Attaque avant | A/Shift = Attaque arrière
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/level.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
